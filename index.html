<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body style="background-color:red;">
  <main>
    <section class="FirstSection">
      <img src="./images/logo.svg" alt="logo fylo">
      <div class="icons">
        <div class="card">
          <img src="./images/icon-document.svg" alt="document icon">
        </div>
        <div class="card">
          <img src="./images/icon-folder.svg" alt="folder icon">
        </div>
        <div class="card">
          <img src="./images/icon-upload.svg" alt="upload icon">
        </div>
      </div>
    </section>
    <section class="SecondSection">
      <div class="title">
        <p>
          Youâ€™ve used <span>815 GB</span> of your storage
        </p>
      </div>
      <div class="bar"></div>
      <div class="remplissage"></div>
      <div class="point"></div>
      <div class="size">
        <div class="start">
          0 GB
        </div>
        <div class="finish">
          1000 GB
        </div>
      </div>
    </section>
    <section class="FloatSection">
      <span>1</span><span>8</span><span>5</span>GB Left
    </section>
  </main>


 




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
